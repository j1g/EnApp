<!DOCTYPE html>
<html>

    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <style>
            /* This parent can be any width and height */
            .block {
                position: absolute;
                text-align: center;
                width: 100%;
                height: 100%;
            }

            /* The ghost, nudged to maintain perfect centering */
            .block:before {
                content: '';
                display: inline-block;
                height: 100%;
                vertical-align: middle;
                margin-right: -0.25em; /* Adjusts for spacing */
            }

            /* The element to be centered, can
               also be of any width and height */
            .centered {
                display: inline-block;
                vertical-align: middle;
                width: 400px;
                text-align: left;
                padding: 10px 40px 40px 40px;
                border: 1px solid #bbb;
            }
        </style>

        <link href="css/bootstrap-responsive.css" rel="stylesheet">
    </head>


    <body>
        <div class="block">
            <div class="centered">
                <h2 class="form-signin-heading">You are on EnApp!</h2>

                <input type="text" class="form-control" placeholder="Email address">
                <h6><!-- Place holder between email address & password --></h6>
                <input type="password" class="form-control" placeholder="Password">

                <!-- check box & link -->
                <div class="row">
                    <div class="col-sm-6">
                        <label class="checkbox">
                            <!-- TODO: necessary???????? -->
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <h6><!-- Place holder between email address & password --></h6>
                        <div class="text-right"><a href="forgot_password.html">Forgot password?</a></div>
                    </div>
                </div>

                <!-- buttons: log_in & sign_up -->
                <div class="row">
                    <div class="col-sm-6">
                        <form class="form-login" action="logged_in.html">
                            <button class="btn btn-lg btn-primary" type="submit">Log in</button>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <form class="form-signup" action="sign_up.html">
                            <button class="btn btn-lg btn-primary pull-right" type="submit">Sign up</button>
                        </form>
                    </div>
                </div>

            </div>
        </div> <!-- /block -->

        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>

</html>
